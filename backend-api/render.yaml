services:
  - type: web
    name: radio-istic-backend-api
    env: node
    region: frankfurt  # Change to your preferred region
    plan: free
    rootDir: backend-api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # IMPORTANT: Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # IMPORTANT: Set this manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        sync: false  # Will be your frontend URL from Render
    autoDeploy: true

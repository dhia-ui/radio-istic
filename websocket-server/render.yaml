services:
  - type: web
    name: radio-istic-websocket
    env: node
    region: frankfurt  # Change to your preferred region
    plan: free
    rootDir: websocket-server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render uses PORT, not SOCKET_PORT
      - key: MONGODB_URI
        sync: false  # IMPORTANT: Set this manually in Render dashboard (same as backend)
      - key: CORS_ORIGIN
        sync: false  # Will be your frontend URL from Render
    autoDeploy: true

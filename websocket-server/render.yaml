services:
  - type: web
    name: radio-istic-websocket
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard (same as backend-api)
      - key: ALLOWED_ORIGINS
        value: https://radioistic.netlify.app,http://localhost:3000
    healthCheckPath: /health
    autoDeploy: true
